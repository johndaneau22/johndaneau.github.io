<!DOCTYPE html>
<h1>First html document</h1>

<!-- Add a bit of text -->
<p>This is my first sentence</p>

<!-- Add a svg shape. Note that the 'target' class is attributed to the circle -->
<svg width=300 height=300>
</svg>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<script>
    const data = d3.csv('https://flunky.github.io/cars2017.csv');

    var x = d3.scaleLog()
     .domain([10,150])
     .range([0,200]);

    var y = d3.scaleLog()
     .domain([10,150])
    .range([200,0]);
 
    d3.select('svg').append('g').attr('transform', 'translate(50,50)')
     .selectAll('circle')
     .data(data)
     .enter()
     .append('circle')
        .attr('cx', function(d) {return x(+d.AverageCityMPG);})
        .attr('cy', function(d) {return y(+d.AverageHighwayMPG);})
         .attr('r', function(d) {return  +d.EngineCylinders+2;});

    d3.select('svg').append('g').attr('transform', 'translate(50,50)')
    .call(d3.axisLeft(y));

    d3.select('svg').append('g').attr('transform', 'translate(50,250)')
     .call(d3.axisBottom(x));
</script>
